<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Job Card – Compact</title>

<!-- ==========  COMPACT STYLES  ========== -->
<style>
/* ----------  CSS VARIABLES  ---------- */
:root{
    --accent:#00ffbf;
    --accent-dark:#00c29a;
    --danger:#ff2d55;
    --danger-dark:#e60040;
    --bg:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    --card-bg:rgba(255,255,255,.08);
    --card-border:rgba(255,255,255,.12);
    --radius:12px;
    --font:'Segoe UI',Tahoma,sans-serif;
    --shadow:0 6px 24px rgba(0,0,0,.35);
}
*{box-sizing:border-box;font-family:var(--font);}
body{
    margin:0;
    padding:30px 15px;
    background:var(--bg) fixed;
    color:#fff;
    min-height:100vh;
    display:flex;
    align-items:flex-start;
    justify-content:center;
}

/* ----------  CARD  ---------- */
.form-container{
    width:100%;
    max-width:680px;
    background:var(--card-bg);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    backdrop-filter:blur(16px);
    box-shadow:var(--shadow);
    padding:35px 40px;
}
h2{
    margin:0 0 25px;
    text-align:center;
    font-size:26px;
    letter-spacing:.5px;
    background:linear-gradient(90deg,var(--accent),#fff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ----------  FORM ELEMENTS  ---------- */
.form-group{margin-bottom:18px;position:relative;}
.form-group label{
    position:absolute;
    top:15px;left:14px;
    font-size:14px;
    font-weight:600;
    color:#ccc;
    pointer-events:none;
    transition:.25s;
}
.form-group input,
.form-group select,
.form-group textarea{
    width:100%;
    padding:24px 14px 8px;
    font-size:14px;
    color:#fff;
    background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.15);
    border-radius:var(--radius);
    transition:border-color .25s,box-shadow .25s,background .25s;
}
.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus{
    background:rgba(255,255,255,.1);
    border-color:var(--accent);
    box-shadow:0 0 0 2px rgba(0,255,191,.25);
    outline:none;
}
.form-group input:focus~label,
.form-group textarea:focus~label,
.form-group input:not(:placeholder-shown)~label,
.form-group textarea:not(:placeholder-shown)~label{
    top:6px;
    left:12px;
    font-size:11px;
    color:var(--accent);
}
.form-group textarea{min-height:80px;resize:vertical;}

/* ----------  SECTIONS  ---------- */
#complaintsSection,
#detailsSection{
    margin-top:25px;
    padding:20px;
    border:1px solid rgba(0,255,191,.2);
    border-radius:var(--radius);
    background:rgba(0,255,191,.05);
}
#detailsSection input{margin-bottom:10px;}

/* ----------  COMPLAINT BLOCK  ---------- */
.complaint-block{
    background:rgba(255,255,255,.05);
    border:1px solid rgba(255,255,255,.1);
    border-radius:var(--radius);
    padding:18px;
    margin-bottom:15px;
    transition:transform .25s,box-shadow .25s;
}
.complaint-block:hover{
    transform:translateY(-2px);
    box-shadow:0 6px 18px rgba(0,0,0,.2);
}
.complaint-block h4{
    margin:0 0 10px;
    font-size:15px;
    color:#fff;
    font-weight:700;
}

/* ----------  BUTTONS  ---------- */
.btn-add,
.btn-add-image{
    background:linear-gradient(90deg,var(--accent),var(--accent-dark));
    color:#000;
    font-size:13px;
    font-weight:700;
    border:none;
    border-radius:var(--radius);
    padding:8px 14px;
    cursor:pointer;
    transition:transform .2s,box-shadow .2s;
}
.btn-add:hover,
.btn-add-image:hover{
    transform:translateY(-1px);
    box-shadow:0 4px 14px rgba(0,255,191,.4);
}
.btn-remove{
    background:linear-gradient(90deg,var(--danger),var(--danger-dark));
    color:#fff;
    font-size:13px;
    border:none;
    border-radius:6px;
    padding:6px 10px;
    cursor:pointer;
    transition:transform .2s;
}
.btn-remove:hover{transform:scale(1.05);}
.btn-submit{
    width:100%;
    margin-top:25px;
    padding:14px;
    font-size:17px;
    font-weight:700;
    letter-spacing:1px;
    color:#000;
    background:linear-gradient(90deg,var(--accent),var(--accent-dark));
    border:none;
    border-radius:var(--radius);
    cursor:pointer;
    transition:transform .25s,box-shadow .25s;
}
.btn-submit:hover{
    transform:translateY(-2px);
    box-shadow:0 6px 20px rgba(0,255,191,.45);
}

/* ----------  IMAGE PREVIEWS  ---------- */
.image-inputs input[type="file"]{
    font-size:14px;
    padding:6px;
    border:1px solid rgba(255,255,255,.15);
    border-radius:var(--radius);
    background:rgba(255,255,255,.08);
    color:#fff;
    cursor:pointer;
}
.preview-container{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    margin-top:10px;
}
.preview-box{
    position:relative;
    width:80px;
    height:80px;
    border-radius:var(--radius);
    overflow:hidden;
    box-shadow:0 3px 8px rgba(0,0,0,.25);
}
.preview-box img{
    width:100%;
    height:100%;
    object-fit:cover;
}
.remove-image{
    position:absolute;
    top:-5px;
    right:-5px;
    width:20px;
    height:20px;
    border:none;
    border-radius:50%;
    background:var(--danger);
    color:#fff;
    font-size:13px;
    cursor:pointer;
    line-height:20px;
    text-align:center;
    box-shadow:0 2px 4px rgba(0,0,0,.4);
}
</style>
</head>

<body>
<div class="form-container">
    <h2>Create Job Card</h2>

    <form action="{% url 'jobcard_create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>Customer Name *</label>
            <input type="text" name="customer" required placeholder=" ">
        </div>

        <div class="form-group">
            <label>Address *</label>
            <textarea name="address" required placeholder=" "></textarea>
        </div>

        <div class="form-group">
            <label>Phone *</label>
            <input type="text" name="phone" required placeholder=" ">
        </div>

        <div class="form-group">
            <label>Item *</label>
            <select name="item" onchange="showSections()" required>
                <option value="">Select Item</option>
                <option value="Mouse">Mouse</option>
                <option value="Keyboard">Keyboard</option>
                <option value="CPU">CPU</option>
                <option value="Laptop">Laptop</option>
                <option value="Desktop">Desktop</option>
            </select>
        </div>

        <!-- Complaints Section -->
        <div id="complaintsSection" style="display:none;">
            <h3>Complaints & Images</h3>
            <div id="complaintsContainer">
                <div class="complaint-block" id="block-0">
                    <h4>Complaint 1</h4>
                    <div class="form-group">
                        <label>Complaint Description</label>
                        <input type="text" name="complaints[]" required placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label>Images</label>
                        <div class="image-inputs" id="file-inputs-0">
                            <input type="file" name="images-0[]" accept="image/*" onchange="handleImage(event,0,this)">
                        </div>
                        <div class="preview-container" id="preview-0"></div>
                        <button type="button" class="btn-add-image" onclick="addImageInput(0)">+ Add Image</button>
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <input type="text" name="notes[]" placeholder=" ">
                    </div>
                </div>
            </div>
            <button type="button" class="btn-add" onclick="addComplaint()">+ Add Complaint</button>
        </div>

        <!-- Item Details -->
        <div id="detailsSection" style="display:none;">
            <h3>Item Details</h3>
            <input type="text" name="serial" placeholder="Serial Number" required>
            <input type="text" name="config" placeholder="Configuration" required>
        </div>

        <!-- General Notes -->
        <div class="form-group">
            <label>General Notes</label>
            <textarea name="general_notes" placeholder=" "></textarea>
        </div>

        <button class="btn-submit" type="submit">Create Job Card</button>
    </form>
</div>

<!-- ==========  JAVASCRIPT  ========== -->
<script>
let complaintCount = 1;

/* Show sections when item selected */
function showSections() {
    document.getElementById('complaintsSection').style.display = 'block';
    document.getElementById('detailsSection').style.display = 'block';
}

/* Add new complaint */
function addComplaint() {
    const container = document.getElementById('complaintsContainer');
    const div = document.createElement('div');
    div.classList.add('complaint-block');
    div.id = `block-${complaintCount}`;
    div.innerHTML = `
        <h4>Complaint ${complaintCount + 1}</h4>
        <div class="form-group">
            <label>Complaint Description</label>
            <input type="text" name="complaints[]" required placeholder=" ">
        </div>
        <div class="form-group">
            <label>Images</label>
            <div class="image-inputs" id="file-inputs-${complaintCount}">
                <input type="file" name="images-${complaintCount}[]" accept="image/*" onchange="handleImage(event,${complaintCount},this)">
            </div>
            <div class="preview-container" id="preview-${complaintCount}"></div>
            <button type="button" class="btn-add-image" onclick="addImageInput(${complaintCount})">+ Add Image</button>
        </div>
        <div class="form-group">
            <label>Notes</label>
            <input type="text" name="notes[]" placeholder=" ">
        </div>
        <button type="button" class="btn-remove" onclick="removeComplaint(${complaintCount})">Remove</button>
    `;
    container.appendChild(div);
    complaintCount++;
}

/* Remove complaint block */
function removeComplaint(index) {
    document.getElementById(`block-${index}`).remove();
}

/* Add image input */
function addImageInput(index) {
    const container = document.getElementById(`file-inputs-${index}`);
    const input = document.createElement('input');
    input.type = 'file';
    input.name = `images-${index}[]`;
    input.accept = 'image/*';
    input.onchange = (event) => handleImage(event, index, input);
    container.appendChild(input);
}

/* Handle image preview */
function handleImage(event, index, inputElement) {
    const file = event.target.files[0];
    if (!file) return;

    const previewContainer = document.getElementById(`preview-${index}`);
    const box = document.createElement('div');
    box.classList.add('preview-box');

    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    img.onload = () => URL.revokeObjectURL(img.src);

    const removeBtn = document.createElement('button');
    removeBtn.innerHTML = '×';
    removeBtn.classList.add('remove-image');
    removeBtn.onclick = () => {
        box.remove();
        inputElement.remove();
    };

    box.appendChild(img);
    box.appendChild(removeBtn);
    previewContainer.appendChild(box);
}
</script>
</body>
</html>
