<!DOCTYPE html>
<html>
<head>
    <title>Delete Job Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3>Are you sure you want to delete this job card?</h3>
        <p><strong>{{ jobcard.customer }}</strong> - {{ jobcard.item }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'jobcard_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
