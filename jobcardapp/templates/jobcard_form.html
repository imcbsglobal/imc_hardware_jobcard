<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Job Card</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #f4f8fb;
        padding: 30px;
        margin: 0;
    }

    .form-container {
        background: #fff;
        max-width: 900px;
        margin: auto;
        padding: 30px 35px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 28px;
        color: #222;
    }

    .form-group {
        margin-bottom: 16px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 12px 14px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
        background: #fafafa;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #28a745;
        background: #fff;
        box-shadow: 0 0 6px rgba(40, 167, 69, 0.3);
    }

    .form-group textarea {
        min-height: 90px;
        resize: vertical;
    }

    #complaintsSection,
    #detailsSection {
        display: none;
        margin-top: 20px;
        padding: 18px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: #f9f9f9;
    }

    #complaintsSection h3,
    #detailsSection h3 {
        margin-bottom: 15px;
        font-size: 20px;
        color: #444;
        text-align: center;
    }

    .complaint-block {
        padding: 18px;
        margin-bottom: 14px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .complaint-block h4 {
        margin-bottom: 10px;
        font-size: 16px;
        color: #333;
    }

    .btn-add {
        padding: 10px 16px;
        background: #28a745;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        display: inline-block;
    }
    .btn-add:hover { background: #218838; }

    .btn-remove {
        background: #dc3545;
        color: #fff;
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        margin-top: 8px;
        font-size: 14px;
        cursor: pointer;
    }
    .btn-remove:hover { background: #c82333; }

    .btn-submit {
        width: 100%;
        padding: 14px;
        background: #000;
        color: #fff;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
    }
    .btn-submit:hover { background: #333; }

    .preview-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
    }

    .preview-container img {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .image-item {
        position: relative;
        display: inline-block;
    }

    .remove-image {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @media (max-width: 768px) {
        .form-container { padding: 20px; }
        h2 { font-size: 24px; }
        .btn-submit { font-size: 16px; }
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Create Job Card</h2>
    <form action="{% url 'jobcard_create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Customer Info -->
        <div class="form-group">
            <label>Customer Name *</label>
            <input type="text" name="customer" required>
        </div>
        <div class="form-group">
            <label>Address *</label>
            <textarea name="address" required></textarea>
        </div>
        <div class="form-group">
            <label>Phone *</label>
            <input type="number" name="phone" required>
        </div>
        
        <!-- Item Selection -->
        <div class="form-group">
            <label>Item *</label>
            <select name="item" onchange="showSections()" required>
                <option value="">Select Item</option>
                <option value="Mouse">Mouse</option>
                <option value="Keyboard">Keyboard</option>
                <option value="CPU">CPU</option>
                <option value="Laptop">Laptop</option>
                <option value="Desktop">Desktop</option>
                <option value="Printer">Printer</option>
                <option value="Monitor">Monitor</option>
            </select>
        </div>
        
        <!-- Complaints Section -->
        <div id="complaintsSection">
            <h3>Complaints & Images</h3>
            <div id="complaintsContainer">
                <div class="complaint-block" id="block-0">
                    <h4>Complaint 1</h4>
                    <div class="form-group">
                        <label>Complaint Description</label>
                        <input type="text" name="complaints[]" required>
                    </div>
                    <div class="form-group">
                        <label>Images (you can select multiple)</label>
                        <input type="file" name="images-0" multiple accept="image/*" onchange="previewImages(event, 0)">
                        <div class="preview-container" id="preview-0"></div>
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <input type="text" name="notes[]">
                    </div>
                </div>
            </div>
            <button type="button" class="btn-add" onclick="addComplaint()">+ Add Another Complaint</button>
        </div>
        
        <!-- Item Details -->
        <div id="detailsSection">
            <h3>Item Details</h3>
            <div class="form-group">
                <label>Serial Number</label>
                <input type="text" name="serial" placeholder="Serial Number" id="serial" maxlength="20" oninput="formatSerial(this)">
            </div>
            <div class="form-group">
                <label>Configuration</label>
                <input type="text" name="config" placeholder="Configuration">
            </div>
        </div>
        
        <!-- General Notes -->
        <div class="form-group">
            <label>General Notes</label>
            <textarea name="general_notes"></textarea>
        </div>
        
        <!-- Submit -->
        <button class="btn-submit" type="submit">Create Job Card</button>
    </form>
</div>

<script>
let count = 1;
let imageArrays = {}; // Store images for each complaint block

function showSections() {
    document.getElementById('complaintsSection').style.display = 'block';
    document.getElementById('detailsSection').style.display = 'block';
}

function addComplaint() {
    let container = document.getElementById('complaintsContainer');
    let div = document.createElement('div');
    div.classList.add('complaint-block');
    div.id = `block-${count}`;
    div.innerHTML = `
        <h4>Complaint ${count + 1}</h4>
        <div class="form-group">
            <label>Complaint Description</label>
            <input type="text" name="complaints[]" required>
        </div>
        <div class="form-group">
            <label>Images (you can select multiple)</label>
            <input type="file" name="images-${count}" multiple accept="image/*" onchange="previewImages(event, ${count})">
            <div class="preview-container" id="preview-${count}"></div>
        </div>
        <div class="form-group">
            <label>Notes</label>
            <input type="text" name="notes[]">
        </div>
        <button type="button" class="btn-remove" onclick="removeComplaint(${count})">Remove Complaint</button>
    `;
    container.appendChild(div);
    
    // Initialize empty array for this complaint's images
    imageArrays[count] = [];
    count++;
}

function removeComplaint(index) {
    document.getElementById(`block-${index}`).remove();
    // Clean up the image array for this complaint
    delete imageArrays[index];
}

function previewImages(event, index) {
    const files = event.target.files;
    const previewContainer = document.getElementById('preview-' + index);
    
    // Initialize array if it doesn't exist
    if (!imageArrays[index]) {
        imageArrays[index] = [];
    }
    
    // Add new files to the existing array
    for (let i = 0; i < files.length; i++) {
        imageArrays[index].push(files[i]);
    }
    
    // Clear and rebuild the preview
    rebuildPreview(index);
}

function rebuildPreview(index) {
    const previewContainer = document.getElementById('preview-' + index);
    previewContainer.innerHTML = ''; // Clear existing previews
    
    // Create preview for each image in the array
    imageArrays[index].forEach((file, fileIndex) => {
        const imageItem = document.createElement('div');
        imageItem.className = 'image-item';
        
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.onload = () => URL.revokeObjectURL(img.src);
        
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-image';
        removeBtn.innerHTML = 'Ã—';
        removeBtn.type = 'button';
        removeBtn.onclick = () => removeImage(index, fileIndex);
        
        imageItem.appendChild(img);
        imageItem.appendChild(removeBtn);
        previewContainer.appendChild(imageItem);
    });
    
    // Update the file input with current files
    updateFileInput(index);
}

function removeImage(complaintIndex, imageIndex) {
    // Remove image from array
    imageArrays[complaintIndex].splice(imageIndex, 1);
    
    // Rebuild preview
    rebuildPreview(complaintIndex);
}

function updateFileInput(index) {
    const fileInput = document.querySelector(`input[name="images-${index}"]`);
    const dt = new DataTransfer();
    
    // Add all files from the array to DataTransfer
    imageArrays[index].forEach(file => {
        dt.items.add(file);
    });
    
    // Update the input's files
    fileInput.files = dt.files;
}

// Initialize image array for the first complaint block
imageArrays[0] = [];

// Force Serial Number to uppercase letters only
function formatSerial(input) {
    input.value = input.value.replace(/[^A-Za-z]/g, '').toUpperCase();
}
</script>
</body>
</html>
